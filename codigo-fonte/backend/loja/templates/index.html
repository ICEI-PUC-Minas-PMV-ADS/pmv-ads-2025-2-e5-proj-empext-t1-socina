{% extends 'base.html' %}
{% load static %}

{% block content %}
   <style>
       .banner-bg {
           background-image: url("{% static 'images/banner-bg.png' %}");
           background-color: #333;
       }
   </style>

   <!-- Banner -->
   <section class="banner-bg relative bg-cover bg-center h-[500px] flex items-center justify-center rounded-lg overflow-hidden shadow-xl mb-12">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="relative z-10 text-center text-white bg-black bg-opacity-30 p-8 rounded-lg max-w-2xl">
            <h2 class="text-5xl font-bold mb-4">Sejam bem-vindos à SOCINA!</h2>
            <p class="text-xl mb-8">Venham desfrutar da arte que é se vestir.</p>
            <a href="{% url 'catalogo' %}" class="bg-socina-pink-light text-white font-bold py-3 px-8 rounded-lg hover:bg-socina-pink-dark transition-colors text-lg">
                Ver Produtos
            </a>
        </div>
   </section>

   <!-- Benefícios (Ícones) -->
   <section class="bg-white py-12 rounded-lg shadow-sm">
        <div class="container mx-auto text-center px-4">
            <h2 class="text-3xl font-bold text-socina-pink-dark mb-12">Diferenciais SOCINA</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-5 gap-8">
                <div class="flex flex-col items-center group">
                    <img src="{% static 'images/cupom-de-desconto.png' %}" class="w-16 h-16 object-contain mb-4 transition-transform group-hover:scale-110" alt="Desconto">
                    <p class="font-semibold text-gray-700">10% off na 1ª compra</p>
                </div>
                <div class="flex flex-col items-center group">
                    <img src="{% static 'images/delivery.png' %}" class="w-16 h-16 object-contain mb-4 transition-transform group-hover:scale-110" alt="Frete">
                    <p class="font-semibold text-gray-700">Frete fixo para BH</p>
                </div>
                <div class="flex flex-col items-center group">
                    <img src="{% static 'images/credit-card.png' %}" class="w-16 h-16 object-contain mb-4 transition-transform group-hover:scale-110" alt="Cartão">
                    <p class="font-semibold text-gray-700">Parcelamento fácil</p>
                </div>
                <div class="flex flex-col items-center group">
                    <img src="{% static 'images/delivery-man.png' %}" class="w-16 h-16 object-contain mb-4 transition-transform group-hover:scale-110" alt="Retirada">
                    <p class="font-semibold text-gray-700">Opção de Retirada</p>
                </div>
                <div class="flex flex-col items-center col-span-2 md:col-span-1 group">
                    <img src="{% static 'images/checklist.png' %}" class="w-16 h-16 object-contain mb-4 transition-transform group-hover:scale-110" alt="Grátis">
                    <p class="font-semibold text-gray-700">Frete grátis (+ R$600)</p>
                </div>
            </div>
        </div>
   </section>
{% endblock %}
