{% extends 'base.html' %}
{% block title %}Login - SOCINA{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-socina-pink-dark mb-6">Entrar</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-bold mb-2">Usuário:</label>
                <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 font-bold mb-2">Senha:</label>
                <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-socina-pink-dark text-white font-bold py-2 px-4 rounded hover:opacity-90 focus:outline-none focus:shadow-outline">
                    Entrar
                </button>
                <a href="{% url 'cadastro' %}" class="inline-block align-baseline font-bold text-sm text-socina-pink-dark hover:text-pink-800">
                    Não tem uma conta? Cadastre-se!
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
