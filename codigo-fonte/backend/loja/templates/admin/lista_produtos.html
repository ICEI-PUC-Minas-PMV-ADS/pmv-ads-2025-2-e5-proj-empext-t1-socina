<h1>Lista de Produtos</h1>
<a href="{% url 'cadastra_produto' %}">Cadastrar Produto</a>
<ul>
    {% for produto in produtos %}
        <li>
            {{ produto.nome }} - R$ {{ produto.preco }}
            <a href="{% url 'edita_produto' produto.pk %}">Editar</a>
            <a href="{% url 'deleta_produto' produto.pk %}">Deletar</a>
        </li>
    {% empty %}
        <li>Nenhum produto cadastrado</li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Voltar</a>
