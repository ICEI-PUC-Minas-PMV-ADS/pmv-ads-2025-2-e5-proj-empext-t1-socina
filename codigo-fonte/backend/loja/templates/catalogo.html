{% extends 'base.html' %}

{% block title %}Cat√°logo - SOCINA{% endblock %}

{% block content %}
<div class="py-12">
    <h2 class="text-4xl font-bold text-center text-socina-pink-dark mb-8">Nossos Produtos</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for produto in produtos %}
        <div class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center transition-transform hover:scale-105">
            <h3 class="text-xl font-semibold text-gray-800">{{ produto.nome }}</h3>
            <p class="text-lg text-socina-pink-dark font-bold my-2">R$ {{ produto.preco }}</p>
            
            <a href="{% url 'adicionar_ao_carrinho' produto.pk %}" class="mt-auto bg-socina-pink-light text-white font-bold py-2 px-4 rounded-lg hover:bg-socina-pink-dark transition-colors">
                Adicionar ao Carrinho
            </a>
        </div>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">Nenhum produto encontrado.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
