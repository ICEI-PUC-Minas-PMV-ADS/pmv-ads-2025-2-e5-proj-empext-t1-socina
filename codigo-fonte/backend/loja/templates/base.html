{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>{% block title %}SOCINA{% endblock %}</title>
    
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        /* Garante que o conteúdo não fique escondido atrás do menu fixo */
        main { padding-top: 80px; } 
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'socina-pink-light': '#ec4899', 
                        'socina-pink-dark': '#be185d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
   <header class="bg-socina-pink-light shadow-md fixed top-0 left-0 right-0 z-50"> 
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1>
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/img.png' %}" alt="SOCINA" class="h-12 w-auto block">
                </a>
            </h1>
            <nav>
                <ul class="flex space-x-6 text-white font-bold text-lg items-center">
                    <li><a href="{% url 'catalogo' %}" class="hover:text-socina-pink-dark transition-colors">Catálogo</a></li>
                    <li><a href="{% url 'ver_carrinho' %}" class="hover:text-socina-pink-dark transition-colors">Carrinho</a></li>
                    
                    {% if user.is_authenticated %}
                        {% if user.is_staff %}
                            <li> 
                                <a href="{% url 'admin_dashboard' %}" class="bg-white text-socina-pink-light px-3 py-1 rounded hover:bg-gray-100 transition-colors text-sm">
                                    Painel
                                </a>
                            </li>
                            <li>
                                <a href="/admin/" class="border border-white px-3 py-1 rounded hover:bg-socina-pink-dark text-sm">
                                    Admin
                                </a>
                            </li>
                        {% endif %}
                        <li class="font-normal text-sm">Olá, {{ user.username }}</li>
                        <li><a href="{% url 'logout' %}" class="hover:text-socina-pink-dark transition-colors text-sm">Sair</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="hover:text-socina-pink-dark transition-colors">Entrar</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
   </header>

   <main>
        {% block content %}{% endblock %}
   </main>

</body>
</html>
