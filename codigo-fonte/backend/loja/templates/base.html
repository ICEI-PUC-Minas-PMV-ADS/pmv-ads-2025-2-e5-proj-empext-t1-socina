{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Socina - Natural Beauty{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'socina-pink': '#d4a5a5',
                        'socina-dark': '#a87b7b',
                    },
                    fontFamily: {
                        'serif': ['Times New Roman', 'serif'],
                        'sans': ['Segoe UI', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex: 1; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50 py-4 transition-all duration-300">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
            
            <nav class="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest text-gray-500 order-2 md:order-1 w-1/3">
                <a href="{% url 'home' %}" class="hover:text-black transition-colors">Home</a>
                <a href="{% url 'catalogo' %}" class="hover:text-black transition-colors">Catálogo</a>
            </nav>

            <div class="order-1 md:order-2 flex justify-center w-full md:w-1/3">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="SOCINA" class="h-16 md:h-24 w-auto object-contain hover:opacity-80 transition-opacity">
                </a>
            </div>

            <div class="flex items-center justify-end gap-6 order-3 w-full md:w-1/3">
                
                <a href="{% url 'catalogo' %}" class="text-gray-600 hover:text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </a>

                <a href="{% url 'ver_carrinho' %}" class="text-gray-600 hover:text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>

                <button class="md:hidden text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

        </div>
        
        <div class="md:hidden flex justify-center gap-6 mt-4 text-xs font-bold uppercase tracking-widest text-gray-500 border-t pt-4 border-gray-100">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'catalogo' %}">Catálogo</a>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-black text-white py-16 mt-auto">
        <div class="container mx-auto px-6 text-center md:text-left">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12">
                <div class="flex flex-col items-center md:items-start">
                    <h4 class="text-2xl font-serif italic mb-6">Socina</h4>
                    <p class="text-gray-400 text-sm leading-relaxed max-w-xs">
                        Beleza natural e estilo atemporal.
                    </p>
                </div>
                <div>
                    <h5 class="text-sm font-bold uppercase tracking-widest mb-6 text-gray-500">Loja</h5>
                    <ul class="space-y-4 text-sm text-gray-300">
                        <li><a href="{% url 'catalogo' %}" class="hover:text-white">Ver Tudo</a></li>
                    </ul>
                </div>
                <div>
                    <h5 class="text-sm font-bold uppercase tracking-widest mb-6 text-gray-500">Ajuda</h5>
                    <ul class="space-y-4 text-sm text-gray-300">
                        <li><a href="#" class="hover:text-white">Contato</a></li>
                    </ul>
                </div>
                <div class="flex flex-col items-center md:items-start">
                    <h5 class="text-sm font-bold uppercase tracking-widest mb-6 text-gray-500">Social</h5>
                    <div class="flex gap-4">
                        <a href="#" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-white hover:text-black">IG</a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-16 pt-8 text-center text-gray-500 text-xs uppercase tracking-widest">
                &copy; 2025 Socina.
            </div>
        </div>
    </footer>

</body>
</html>
