{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>{% block title %}SOCINA{% endblock %}</title>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'socina-pink-light': 'var(--primary-color)',
                        'socina-pink-dark': 'var(--pink-color)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
   <header class="bg-socina-pink-light shadow-md fixed top-0 left-0 right-0 z-10"> 
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1>
                <a href="{% url 'home' %}">
                    <img src="{% static 'assets/images/img.png' %}" alt="Logo Socina" class="h-16 w-auto">
                </a>
            </h1>
            <nav>
                <ul class="flex space-x-6 text-white font-bold text-lg">
                    <li><a href="{% url 'catalogo' %}" class="hover:text-socina-pink-dark">Catálogo</a></li>
                    <li><a href="{% url 'ver_carrinho' %}" class="hover:text-socina-pink-dark">Carrinho</a></li>
                    {% if user.is_authenticated %}
                        {% if user.is_staff %}
                            <li> <a href="{% url 'admin:index' %}" class="hover:text-socina-pink-dark"> Painel de Controle</a></li>
                        <li class="font-normal">Olá, {{ user.username }}</li>
                        <li><a href="{% url 'logout' %}" class="hover:text-socina-pink-dark">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="hover:text-socina-pink-dark">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
   </header>
   <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
   </main>
</body>
</html>
